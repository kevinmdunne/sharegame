			welcomeDiv.html("Welcome " + realname);
		</script>
		
		<script>
			getShares(function(stocks){
				var obj = JSON.parse(stocks.result);
				var html = "<table>";
				html += "<tr><th>Symbol</th><th>Name</th><th>Price</th></tr>"
				for(var index = 0;index < obj.length;index++){
					html += "<tr>";
					var value = obj[index];
					var stockName = value.stockName;
					var symbol = value.symbol;
					var price = value.price / 100;
					html += "<td>"+symbol+"'</td><td>"+stockName+"</td><td>€"+price+"</td>";
					html += "<tr>";
				}
				html += "</table>";
				
				$('#stocks').html(html);
			});
		
		</script>
